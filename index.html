<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>3D Rotating Image Gallery</title>
  </head>
  <body>
    <div class="box">
      <span style="--i: 1"><img src="image1.jpeg" /></span>
      <span style="--i: 2"><img src="image2.jpeg" /></span>
      <span style="--i: 3"><img src="image3.jpeg" /></span>
      <span style="--i: 4"><img src="image4.jpeg" /></span>
      <span style="--i: 5"><img src="image5.jpeg" /></span>
      <span style="--i: 6"><img src="image6.jpeg" /></span>
      <span style="--i: 7"><img src="image7.jpeg" /></span>
      <span style="--i: 8"><img src="image8.jpeg" /></span>
    </div>
  </body>
</html>
